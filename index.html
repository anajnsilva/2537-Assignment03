<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 3</title>
  <link rel="stylesheet" href="style.css">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div id="logo">
    <img src="./logo.png" alt="pokemon-logo">
  </div>
  <div id="header">
  <div id="difficulties">
    <button id="easy" class="difficulty">Easy</button>
    <button id="medium" class="difficulty">Medium</button>
    <button id="hard" class="difficulty">Hard</button>
  </div>
  <div id="menu-btns">
    <button id="start">Start</button>
    <button id="reset">Reset</button>
    <button id="powerUp">Power Up</button>
  </div>
  <div id="stats">
    <span id="click-label">Clicks: <span id='clicks'></span></span>
    <span id="remaining">Remaining Matches: <span id='remaining-matches'></span></span>
     <span id="matched">Matches: <span id='match-input'></span></span>
     <span id="total-pairs">Total Pairs: <span id='pairs'></span></span>
    <span id="timer-label">Time Remaining: <span id='timer'></span></span>
  </div>

  <div id="game_grid">
  </div>
  <button id="dark">Night Mode</button>
</body>

</html>
